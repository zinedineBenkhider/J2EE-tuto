<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Detail</title>
</head>
<body>
    <p>Hello, you are connected <a href="/logout">logout</a></p>
    <h4>Profile</h4>
    <p>Username: <span th:text="${user.getName()}"></span></p>
    <p>Gender: <span th:text="${user.getGender()}"></span></p>
    <p>Role: <span th:text="${user.getRole()}"></span></p>

</body>
</html>
